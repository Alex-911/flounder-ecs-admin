<div class="main-container" fxLayout="column" fxLayoutAlign="start start">
  <div class="title">
    <p>Users</p>
  </div>
  <div
    class="card-components"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="space-around start"
    fxLayoutAlign.lt-md="space-around center"
    fxLayoutGap.lt-md="5%"
  >
    <mat-card class="mat-elevation-z4 liveorders">
      <mat-card-subtitle>New Users</mat-card-subtitle>
      <mat-card-content>
        <h1 class="mat-display-1">20</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z4">
      <mat-card-subtitle>All Users</mat-card-subtitle>
      <mat-card-content>
        <h1 class="mat-display-1">223</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z4">
      <mat-card-subtitle>Active Today</mat-card-subtitle>
      <mat-card-content>
        <h1 class="mat-display-1">154</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z4">
      <mat-card-subtitle>Active Now</mat-card-subtitle>
      <mat-card-content>
        <h1 class="mat-display-1">78</h1>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="spacer"></div>

  <div fxLayout="row" fxLayoutAlign="start start" fxFill>
    <mat-card class="sales mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>All Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">
              {{ element.position }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
