<div class="main-container" fxLayout="column" fxLayoutAlign="start start">
  <div fxLayout="row" fxLayoutAlign="start stretch" fxFill>
    <mat-card class="sales mat-elevation-z4">
      <mat-card-title>All Users</mat-card-title>
      <mat-card-header>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Search"
            (keyup)="doFilter($event.target.value)"
          />
        </mat-form-field>
      </mat-card-header>
      <mat-card-content>
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="mat-elevation-z8"
        >
          <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.displayName }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">
              {{ element.phoneNumber }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
        </mat-paginator>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
