<div
  fxLayout="row"
  fxLayoutAlign="space-around center"
  style="width: 100%; height: 50px"
>
  <h2>App Home Page Editor</h2>
  <button mat-raised-button color="accent" (click)="add()">Add New</button>
</div>

<div
  class="main-container"
  fxLayout="row"
  fxFlexAlign="space-around center"
  fxLayoutGap="5%"
>
  <div>
    <div *ngFor="let product of products | async">
      <mat-card class="card-component">
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="selectProd(product)">Details</button>
          <button mat-button (click)="edit(product)">Edit</button>
          <button mat-button (click)="deleteProduct(product)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div>
    <app-home-product-list-summary
      [product]="selectedProduct"
    ></app-home-product-list-summary>
  </div>
</div>
