<div class="main-container" *ngIf="product">
  <div fxLayout="row">
    <h2>{{ "Title   :  " }}</h2>
    <h2>{{ product.title }}</h2>
  </div>

  <div fxLayout="row">
    <h2>{{ "Type   :   " }}</h2>
    <h2>{{ product.type }}</h2>
  </div>

  <div class="card-components">
    <div
      class="main-container"
      fxLayout="row wrap"
      fxLayout.lt-md="column"
      fxLayoutAlign="center center"
      fxLayoutAlign.lt-md="space-around center"
    >
      <mat-card class="mat-elevation-z4" *ngFor="let prod of product.products">
        <mat-card-header>
          <img mat-card-avatar [src]="prod.image" [alt]="product.title" />
          <mat-card-title>{{ prod.title }}</mat-card-title>
          <mat-card-subtitle>{{ prod.varient }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column" fxLayoutAlign="space-around stretch">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <p>Brand</p>
              <p>{{ prod.brand }}</p>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center">
              <p>Price</p>
              <p>₹{{ prod.price }}</p>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center">
              <p>Mrp</p>
              <p>₹{{ prod.mrp }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
