<div>
  <h1 mat-dialog-title>Add Products</h1>
  <mat-dialog-content>
    <div>
      <form>
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput type="text" (keyup)="search($event)" />
        </mat-form-field>
        <button type="reset" mat-button>Clear</button>
      </form>
    </div>
    <div>
      <mat-selection-list
        [(ngModel)]="selectedProducts"
        [compareWith]="compareFunction"
      >
        <mat-list-option *ngFor="let prod of products | async" [value]="prod">
          {{ prod.title }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matDialogClose [matDialogClose]="closeDialog()" mat-raised-button>
      Done
    </button>
    <button matDialogClose mat-raised-button>Close</button>
  </mat-dialog-actions>
</div>
